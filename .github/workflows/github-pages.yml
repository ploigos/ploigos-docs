name: GitHub Pages

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/hdaems/podman-asciidoctor:1.1

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Generate HTML
      run: asciidoctor -D build -o index.html README.adoc
    
    - name: Copy assets to build/
      run: cp -r assets build/
    
    - name: Upload Artifacts ğŸ”º
      uses: actions/upload-artifact@v1
      with:
        name: site
        path: build
    
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    
    - name: Download Artifacts ğŸ”»
      uses: actions/download-artifact@v1
      with:
        name: site
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages 
        FOLDER: "site" 
